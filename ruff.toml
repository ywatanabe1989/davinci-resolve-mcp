[lint]
# Enable standard rules
select = ["E", "F", "W"]

# Ignore some strict rules for now
ignore = [
    "E402",  # Module level import not at top of file (needed for env setup)
    "E501",  # Line too long
    "F541",  # f-string without placeholders (will fix gradually)
]

[lint.per-file-ignores]
# Allow star imports in __init__.py
"__init__.py" = ["F401", "F403"]
# Allow bare excepts in legacy code (will fix gradually)
"src/utils/object_inspection.py" = ["E722"]
